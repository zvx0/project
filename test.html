
<!DOCTYPE html>
<html>
<head>
  <title>Easypaisa Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #inputForm {
      width: 50%;
      margin: 0 auto;
    }
    #inputForm label {
      display: block;
      margin-bottom: 10px;
    }
    #inputForm input {
      width: 100%;
      height: 30px;
      margin-bottom: 20px;
      padding: 10px;
      box-sizing: border-box;
    }
    #container {
      width: 360px;
      height: 600px;
      border: 1px solid #ccc;
      padding: 20px;
      display: none;
      margin: 0 auto;
    }
    #canvas {
      width: 360px;
      height: 600px;
    }
  </style>
</head>
<body>
  <form id="inputForm" onsubmit="return false;">
    <label for="datetime">Date and Time:</label>
    <input type="datetime-local" id="datetime" required>
    <label for="id">ID:</label>
    <input type="text" id="id" required>
    <label for="recname">Recipient Name:</label>
    <input type="text" id="recname" required>
    <label for="recnum">Recipient Number:</label>
    <input type="tel" id="recnum" required>
    <label for="senname">Sender Name:</label>
    <input type="text" id="senname" required>
    <label for="sennum">Sender Number:</label>
    <input type="tel" id="sennum" required>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required>
    <button onclick="window.generateReceipt()">Generate Receipt</button>
  </form>
  <div id="container">
    <h2 id="intro"></h2>
    <p>Transaction Date: <span id="datetimeValue"></span></p>
    <p>Transaction ID: <span id="idValue"></span></p>
    <h3>Recipient Details:</h3>
    <p>Name: <span id="recnameValue"></span></p>
    <p>Number: <span id="recnumValue"></span></p>
    <p>Account Details: <span id="accdet"></span></p>
    <h3>Sender Details:</h3>
    <p>Name: <span id="sennameValue"></span></p>
    <p>Number: <span id="sennumValue"></span></p>
    <h3>Amount:</h3>
    <p>PKR <span id="amountValue"></span></p>
    <p>PKR <span id="amount2"></span></p>
  </div>
  <script>
    window.generateReceipt = function() {
      var datetime = document.getElementById("datetime").value;
      var id = document.getElementById("id").value;
      var recname = document.getElementById("recname").value;
      var recnum = document.getElementById("recnum").value;
      var senname = document.getElementById("senname").value;
      var sennum = document.getElementById("sennum").value;
      var amount = document.getElementById("amount").value;
      document.getElementById("intro").innerText = "You have sent money.";
      document.getElementById("datetimeValue").innerText = datetime;
      document.getElementById("idValue").innerText = "ID#" + id;
      document.getElementById("recnameValue").innerText = recname;
      document.getElementById("recnumValue").innerText = recnum;
      document.getElementById("accdet").innerText = recname;
      document.getElementById("sennameValue").innerText = senname;
      document.getElementById("sennumValue").innerText = sennum;
      document.getElementById("amountValue").innerText = amount + ".00";
      document.getElementById("amount2").innerText = amount + ".00";
      document.getElementById("container").style.display = "block";
      var canvas = document.createElement("canvas");
      canvas.width = 360;
      canvas.height = 600;
      var ctx = canvas.getContext("2d");
      ctx.font = "15px Arial";
      ctx.textAlign = "left";
      ctx.textBaseline = "top";
      ctx.fillStyle = "#000000";
      var container = document.getElementById("container");
      ctx.drawImage(container, 0, 0);
      var imageData = canvas.toDataURL("image/png");
      var link = document.createElement("a");
      link.href = imageData;
      link.download = "receipt.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
